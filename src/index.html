<html>
  <head>
    <link href="less/index.less" rel="stylesheet">
  </head>
  <body>
    <div class="schedule">
      <table data-bind="foreach: semesters">
        <tr class="semester">
          <td class="semester-title">
            <h2 data-bind="text: name"></h2>
          </td>
          <td class="course-list" data-bind="foreach: courses">
            <span class="course">
              <p data-bind="text: name"></p>
            </span>
          </td>
          <td class="add-course">
            <span class="course new">
              <p>Add a course?</p>
            </span>
          </td>
        </tr>
      </table>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="libs/knockout-3.0.0.js"></script>
    <script src="js/index.js"></script>
    <script src="libs/less-1.5.0.min.js"></script>
  </body>
</html>
