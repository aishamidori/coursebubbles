<html>
  <head>
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="schedule-title">Course Bubbles</h1>
    <section id="schedule" data-bind="foreach: semesters">
    <div class="semesters">
    <div class="semester">
      <h2 data-bind="text: name" class="semester-title"></h2>
        <div id="course-list">
        <ul class="sortable" data-bind="foreach: courses">
          <li class="course" data-bind="css : {
                                            search : (name == 'Search'), 
                                            noprereqs : prereqs}, 
                                          click: courseClick">  
            <img id="course-exit" src="../data/x.svg" data-bind="click: remove" ></img>                                     
            <p data-bind="text: name"></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
    </section>
    <section id="course-add-er" class="hidden-add-er">
      <h4 id="add-er-title">Search for a course</h4>
      <img id="add-er-exit" class="exit" src="../data/x.svg"></img>
      <input id="add-er-input" data-bind="value: searchTerm, valueUpdate: 'keyup'"> </input>
      <div id="add-er-results" data-bind="foreach: results">
        <span class="add-er-result">
          <p class="add-er-result-title" data-bind="text: fullTitle, click: $parent.addCourse"></p>
          <p class="add-er-result-desc" data-bind="text: description"></p>
      </span>
      </div>
    </section>
    <div class="cart">
      <h5 class="cart-title">Shopping Cart</h5>
      <img id="cart-exit" class="exit" src="../data/x.svg"></img>
      <ul class="sortable course-list" data-bind="foreach: cart">
        <li class="course" data-bind="css : {search : name == 'Search',
        noprereqs : prereqs}, click: courseClick">
          <p data-bind="text: name"></p>
        </li>
      </ul>
    </div>
    <div class ="toggle">
      Shopping Cart
      <img id="toggle-icon" src="../data/arrow.png"></img>
    </div>
    <footer id="credits">
      <p>Site design by Aisha Ferrazares, Ardra Hren, David Sasson  -  Fall 2013</p>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../libs/underscore-min.js"></script>
    <script src="../libs/taffy-min.js"></script>
    <script src="../libs/knockout-3.0.0.js"></script>
    <script src="../libs/jquery.ui.core.js"></script>
    <script src="../libs/jquery.ui.widget.js"></script>
    <script src="../libs/jquery.ui.mouse.js"></script>
    <script src="../libs/jquery.ui.sortable.js"></script>
    <script src="js/search.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
